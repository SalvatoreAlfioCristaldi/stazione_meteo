<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dati da MySQL</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <h1>Stazione Meteo</h1>
            <div id="login">
        
                <h1>Login</h1>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    
                    <button type="submit" id="l">Login</button>
                    <button type="submit" id="r">registrati</button>
                </form>
            </div>
          </div>
          
        </div>
      </div>
      <div class="container text-center">
        <div id="data-list" class="row align-items-start">
        

        </div>
    </div>
    
    <div id="sensori">
        <form id="sensoriForm">
            <label for="nome">nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="ref">refresh:</label>
            <input type="number" id="ref" name="ref" required><br><br>
            <button type="submit">aggiungi</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/main.js" ></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
